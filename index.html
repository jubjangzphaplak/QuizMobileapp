<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
</head>



<body>
        <ons-page>
                <ons-toolbar>
                                <div class="left">
                                  <ons-toolbar-button icon="fa-shopping-bag"></ons-toolbar-button>
                                </div>
                            
                                <div class="center">Home</div>
                            
                                <div class="right">
                                  <ons-toolbar-button icon="md-help"></ons-toolbar-button>
                                  
                                </div>
                              </ons-toolbar>
               
                            
                                 






                <ons-tabbar swipeable position="auto">
                  <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
                  </ons-tab>
   
                  <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
                  </ons-tab>
                 
                </ons-tabbar>
              </ons-page>
             
              







              <template id="tab1.html">
                <ons-page id="Tab1">
                  <p style="text-align: center;">
                    
                        <ons-search-input placeholder="Search"></ons-search-input>
                        
                               
                    
                  </p>
                </ons-page>
              </template>
              


              <template id="tab2.html">
                <ons-page id="Tab2">
                 
                        <ons-list-item> 
                       <p style="text-align: center;">
                                <div class="left">
                                  <img class="list-item__thumbnail" img src="phone.jpg">
                                  
                                </div>
                                <div class="center">
                                  <span class="list-item__title">Iphone </span><span class="list-item__subtitle">Price 3x,xxx</span>
                                </div>



                                
                       </p> 
                    
                    
                    </ons-list-item>
                  
                </ons-page>
              </template>








              <template id="tab3.html">
                    <ons-page id="Tab3">
                      <p style="text-align: center;">
                       Welcome to Cart.
                      </p>
                    </ons-page>
                  </template>
              </body>








              
              <script>
              document.addEventListener('prechange', function(event) {
                document.querySelector('ons-toolbar .center')
                  .innerHTML = event.tabItem.getAttribute('label');
              });
</script>
</html>
